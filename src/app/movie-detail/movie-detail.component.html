<div class="card" >
    <div class="card-body">
        <span style="background-color: rgb(212, 200, 21); color: white;">
            id: {{movie.id}} 
            <!--movies.ts den gönderilen değişken burada kullanılıyor-->
        </span>
        <div class="form-group">
            <label for="name" ></label>
            <input type="text" [(ngModel)]="movie.name" class="form-control">
        </div>
        <div class="form-group">
            <label for="imageUrl" ></label>
            <input type="text" [(ngModel)]="movie.imageUrl" class="form-control">
        </div>
        <div class="form-group">
            <label for="description" ></label>
            <textarea type="text" [(ngModel)]="movie.description" class="form-control"></textarea>
        </div>
        <button (click)="save()" class="btn btn-primary btn-sm">Update</button>
    </div>
</div>

<div *ngIf="!movie">
  Film bulunamadı.
</div>
