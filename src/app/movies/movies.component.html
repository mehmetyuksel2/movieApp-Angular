
<!--movies.ts ten gelen movie değişkeni movie detaile gönderiliyor-->
<div class="card my-2">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies"  class="list-group-item">
        <!--tıklanması durumunda on select metodu çalışır-->
            <span routerLink="/detail/{{ movie.id }}">
                <span class="badge badge-primary" style="background-color: rgb(18, 84, 239); color: white;">
                {{movie.id}}
                
                </span>
                {{movie.name }}
            </span>
            <span (click)="delete(movie)" type="button" class="btn-close" aria-label="Close"></span>
        </li>
    </ul>
</div>

<div class="card my-2">
    <div class="card-header">
        Add Movie
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="name" ></label>
            <input #name class="form-control">
        </div>
        <div class="form-group">
            <label for="imageUrl" ></label>
            <input #imageUrl class="form-control">
        </div>
        <div class="form-group">
            <label for="description" ></label>
            <textarea #description class="form-control"></textarea>
        </div>
        <button (click)="add(name.value,imageUrl.value,description.value); name.value='';imageUrl.value='';description.value='';" class="btn btn-primary btn-sm">Save</button>
    </div>
</div>
