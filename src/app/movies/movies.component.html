<div class="card" *ngIf="showMovies">
    <div class="card-body">
        <span style="background-color: rgb(212, 200, 21); color: white;">
            id: {{selectedMovie.id}} name: {{selectedMovie.name}}
        </span>
        <div class="input-group">
            <input type="text" [(ngModel)] = "selectedMovie.name" class="form-control"/>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Update</button>
            </div>
        </div>
    </div>
</div>


<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of moviess" (click)="onSelect(movie)" class="list-group-item"
        [class.active]="movie===selectedMovie"
        
        >
            <span class="badge badge-primary" style="background-color: rgb(18, 84, 239); color: white;">
                {{movie.id}}
            </span>
                {{movie.name }}
            <span class="close">x</span>
        </li>
    </ul>
</div>
